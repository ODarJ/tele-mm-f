        const API_URL = "https://movie-backend-puh6.onrender.com";
        let allMovies = [];

        // Load movies from backend
        async function loadMovies() {
    console.log("üöÄ Loading movies...");
    
    showLoading(true);
    hideError();

    try {
        // üî• FIX 1: Add Timeout (5 seconds max)
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000);
        
        // üî• FIX 2: Single Request Only
        console.time('fetchMovies');
        const response = await fetch(`${API_URL}/api/movies`, {
            signal: controller.signal
        });
        clearTimeout(timeoutId);
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
        }
        
        const movies = await response.json();
        console.timeEnd('fetchMovies');
        console.log(`‚úÖ ${movies.length} movies loaded`);
        
        allMovies = movies;
        
        // üî• FIX 3: Update status without extra request
        document.getElementById('onlineStatus').textContent =` ${movies.length} movies`;
        displayMovies(movies);
        
    } catch (error) {
        console.error('‚ùå Error:', error);
        
        // üî• FIX 4: Better error messages
        if (error.name === 'AbortError') {
            showError('Request timeout. Server is slow.');
        } else {
            showError('Failed to load: ' + error.message);
        }
        
        document.getElementById('onlineStatus').textContent = "offline";
        
        // üî• FIX 5: Auto retry after 3 seconds
        setTimeout(() => {
            console.log('üîÑ Auto retrying...');
            loadMovies();
        }, 3000);
        
    } finally {
        showLoading(false);
    }
}

        // Search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.trim().toLowerCase();
                
                if (searchTerm === '') {
                    displayMovies(allMovies);
                    return;
                }
                
                const filteredMovies = allMovies.filter(movie => 
                    movie.title.toLowerCase().includes(searchTerm) ||
                    (movie.genre && movie.genre.toLowerCase().includes(searchTerm)) ||
                    (movie.description && movie.description.toLowerCase().includes(searchTerm))
                );
                
                displayMovies(filteredMovies);
            });
        }

        // ========== ADD THESE NEW FUNCTIONS ==========

// Auto retry countdown
function startCountdown(seconds) {
    let countdown = seconds;
    const countdownElement = document.getElementById('countdown');
    
    const timer = setInterval(() => {
        countdown--;
        if (countdownElement) {
            countdownElement.textContent = countdown;
        }
        
        if (countdown <= 0) {
            clearInterval(timer);
            retryLoad();
        }
    }, 1000);
}

// Retry function
function retryLoad() {
    const errorDiv = document.getElementById('error');
    if (errorDiv) {
        errorDiv.style.display = 'none';
    }
    loadMovies();
}

// Offline mode
function useOfflineMode() {
    const errorDiv = document.getElementById('error');
    if (errorDiv) {
        errorDiv.style.display = 'none';
    }
    
    // Show cached data if available
    const cachedMovies = localStorage.getItem('cached_movies');
    if (cachedMovies) {
        displayMovies(JSON.parse(cachedMovies));
        showToast('Showing cached movies');
    } else {
        showToast('No cached data available');
    }
}

// Toast notification
function showToast(message) {
    const toast = document.createElement('div');
    toast.innerHTML = `
        <div style="
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 10000;
            animation: fadeInOut 3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        ">
            ${message}
        </div>`
    ;
    
    document.body.appendChild(toast);
    
    setTimeout(() => {
        toast.remove();
    }, 3000);
}
